<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>ToDoList</title>
  <script src="/js/jquery-3.4.0.min.js"></script>
  <script src="/js/main.js"></script>
  <link rel="stylesheet" type ="text/css" href="/css/styles.css">
  <head>
<body>
<div id="toDoList-form">
  <h1>Список дел(<span th:text="${toDoListsSize}">0</span>)</h1>
  <form>
    <h2>Добавление дела</h2>
    <label>Название дела</label>
    <input type="text" name="name" value="">
    <label>Время выполнения дела</label>
    <input type="text" name="caseCompletionTime" value="">
    <hr>
    <button id="save-case">Сохранить</button>
  </form>
</div>
<button id="show-add-toDoList-form">Добавить дело</button>
<br><br>
<div th:each = "toDoList : ${toDoLists}">
<a href="#" class="toDoList-link" th:attr="data-id=${toDoList.id}" th:text="${toDoList.name}"> </a>
</div>
<p th:text="${someParameter}"></p>

</body>
</html>
